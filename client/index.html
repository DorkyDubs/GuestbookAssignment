    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Vite App</title>

  <body>
    <div id="app">
      <form id="messageForm">
        <label for="flavour">Flavour: </label>
        <input type="text" name="flavour" id="flavour" required />

        <label for="spiciness">Spiciness: </label>
        <input type="text" name="spiciness" id="spiciness" required />
        <label for="Time_To_Cook">Time To Cook: </label>
        <input type="text" name="Time_To_Cook" id="Time_To_Cook" required />
        <input type="submit" value="submit" />
      </form>

  </body>
